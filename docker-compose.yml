version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    environment:
      # importante: Vue vai consumir o backend pelo nome do servi√ßo no Docker
      - VITE_API_URL=http://backend:8000/api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
